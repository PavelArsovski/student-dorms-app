<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Resident Advisors</title>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title">Resident Advisors</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <a th:href="@{/resident-advisors/create}" class="btn btn-success">Add Advisor</a>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Dorm</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="advisor : ${residentAdvisors}">
                    <td th:text="${advisor.name}"></td>
                    <td th:text="${advisor.surname}"></td>
                    <td th:text="${advisor.email}"></td>
                    <td th:text="${advisor.assignedDorm.name}"></td>
                    <td>
                        <a th:href="@{/resident-advisors/{id}(id=${advisor.id})}" class="btn btn-info">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
