<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create/Edit Dorm</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .card-custom {
      max-width: 600px;
      margin: 0 auto;
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
    }
    .btn-container {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container mt-5 mb-5">
  <div class="card card-custom">
    <div class="card-header">
      <h3 class="card-title" th:text="${dorm.id == null ? 'Create a New Dormitory' : 'Edit Dormitory'}"></h3>
    </div>
    <div class="card-body">
      <form th:action="@{${dorm.id == null ? '/dorms/create' : '/dorms/edit/' + dorm.id}}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Dormitory Name:</label>
          <input type="text" id="name" name="name" class="form-control" th:value="${dorm?.name}" placeholder="Enter dorm name" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" class="form-control" th:value="${dorm?.address}" placeholder="Enter address" required>
        </div>
        <div class="form-group">
          <label for="freshmanCapacity">Freshman Capacity:</label>
          <input type="number" id="freshmanCapacity" name="freshmanCapacity" class="form-control" th:value="${dorm?.freshmanCapacity}" placeholder="Enter freshman capacity" required>
        </div>
        <div class="form-group">
          <label for="totalCapacity">Total Capacity:</label>
          <input type="number" id="totalCapacity" name="totalCapacity" class="form-control" th:value="${dorm?.totalCapacity}" placeholder="Enter total capacity" required>
        </div>
        <div class="form-group">
          <label for="image">Dormitory Image:</label>
          <input type="file" id="image" name="image" class="form-control-file">
          <small class="form-text text-muted">Current image: <span th:text="${dorm?.imageUrl}">No image</span></small>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-success mt-3 mb-3" th:text="${dorm.id == null ? 'Create Dormitory' : 'Save Changes'}"></button>
          <a th:href="@{/dorms}" class="btn btn-secondary mt-3 mb-3">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
