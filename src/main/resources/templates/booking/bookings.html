<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title">Bookings</h3>
        </div>
        <div class="card-body">
            <a class="btn btn-success mb-3" th:href="@{/bookings/create}">New booking</a>

            <table class="table table-striped">
                <thead>
                <tr class="text-center">
                    <th>Student</th>
                    <th>Dorm</th>
                    <th>Room</th>
                    <th>Date</th>
                    <th>Availability</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking : ${bookings}" class="text-center">
                    <td th:text="${booking.student.name}"></td>
                    <td th:text="${booking.room.dorm.name}"></td>
                    <td th:text="${booking.room.roomNumber}"></td>
                    <td th:text="${booking.bookingDate}"></td>
                    <td th:text="${booking.availability}"></td>
                    <td class="text-center">
                        <a th:href="@{/bookings/{id}(id=${booking.bookingId})}" class="btn btn-info btn-sm">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
