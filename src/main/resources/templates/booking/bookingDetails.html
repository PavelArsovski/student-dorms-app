<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Booking Details</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title">Booking Details</h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <p><strong>Student:</strong> <span th:text="${booking.student.name}"></span></p>
                    <p><strong>Dormitory:</strong> <span th:text="${booking.room.dorm.name}"></span></p>
                    <p><strong>Room:</strong> <span th:text="${booking.room.roomNumber}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Booking Date:</strong> <span th:text="${booking.bookingDate != null} ? ${#temporals.format(booking.bookingDate, 'dd-MM-yyyy')}"></span></p>
                    <p><strong>Availability:</strong> <span th:text="${booking.availability}"></span></p>
                </div>
            </div>
            <div class="mt-3">
                <a th:href="@{/bookings/edit/{id}(id=${booking.bookingId})}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Edit</a>
                <form th:action="@{/bookings/delete/{id}(id=${booking.bookingId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" sec:authorize="hasRole('ADMIN')">Delete</button>
                </form>
                <a th:href="@{/bookings}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
