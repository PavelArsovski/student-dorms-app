<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<header th:fragment="header" class="header">
    <div class="bg-dark px-4 pt-3 d-flex justify-content-between align-items-center">
        <a th:href="@{/home}"><img width="70" th:src="@{/images/logo.png}" alt="Logo"/></a>
        <ul class="nav mb-0">
            <li class="nav-item">
                <a th:href="@{/students}" class="nav-link text-white">
                    Student
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/bookings}" class="nav-link text-white">
                    Booking
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/dorms}" class="nav-link text-white">
                    Dormitories
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/rooms}" class="nav-link text-white">
                    Rooms
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/maintenance}" class="nav-link text-white">
                    Maintenance
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/resident-advisors}" class="nav-link text-white">
                    Advisors
                </a>
            </li>
        </ul>
        <div class="ml-auto">
            <a th:href="@{/login}">
                <button sec:authorize="isAnonymous()" type="button" class="btn btn-outline-light me-2 text-white">
                    <i class="fas fa-right-from-bracket pr-1"></i> Login
                </button>
            </a>
            <a th:href="@{/logout}">
                <button sec:authorize="isAuthenticated()" type="button" class="btn btn-outline-light text-blue">
                    <i class="fas fa-right-to-bracket pr-1"></i> Logout
                </button>
            </a>
        </div>
    </div>
    <hr class="hr mb-0 mt-0">
</header>
</html>
