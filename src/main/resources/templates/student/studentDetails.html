<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title">Student Details</h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
                    <p><strong>Surname:</strong> <span th:text="${student.surname}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
                    <p><strong>Phone:</strong> <span th:text="${student.phone}"></span></p>
                    <p><strong>Address:</strong> <span th:text="${student.address}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>City:</strong> <span th:text="${student.city}"></span></p>
                    <p><strong>Faculty:</strong> <span th:text="${student.faculties.displayName}"></span></p>
                    <p><strong>Study Year:</strong> <span th:text="${student.studyYear}"></span></p>
                </div>
            </div>
            <div class="mt-3">
                <a th:href="@{/students/edit/{studentId}(studentId=${student.id})}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Edit</a>
                <form th:action="@{/students/delete/{studentId}(studentId=${student.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" sec:authorize="hasRole('ADMIN')">Delete</button>
                </form>
                <a th:href="@{/students}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
