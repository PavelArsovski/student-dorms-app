<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Room Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title">Room details:</h3>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Room Number</dt>
                <dd class="col-sm-9" th:text="${room.roomNumber}"></dd>

                <dt class="col-sm-3">Capacity</dt>
                <dd class="col-sm-9" th:text="${room.capacity}"></dd>

                <dt class="col-sm-3">Dormitory</dt>
                <dd class="col-sm-9" th:text="${room.dorm.name}"></dd>

                <dt class="col-sm-3">Room Type</dt>
                <dd class="col-sm-9" th:text="${room.roomType}"></dd>

                <dt class="col-sm-3">Availability</dt>
                <dd class="col-sm-9" th:text="${room.available ? 'Available' : 'Not Available'}"></dd>
            </dl>

            <div class="mt-3">
                <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Edit</a>
                <form th:action="@{/rooms/delete/{id}(id=${room.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" sec:authorize="hasRole('ADMIN')">Delete</button>
                </form>
                <a th:href="@{/rooms}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
